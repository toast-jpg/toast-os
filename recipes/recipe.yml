---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: toast-os
# description will be included in the image's metadata
description: This is my attempt at a personal linux distro X3.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: latest # latest is also supported if you want new updates ASAP

modules:
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      skip-unavailable: true # skip unavailable packages
      packages:
        - plasma-desktop
        - sddm
        - dolphin
        - micro
        - starship
        - fastfetch
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: service
    services:
      - name: sddm.service
        enabled: true
        state: running

  - type: files
    files:
      - source: system
        destination: / # copies files/system/* into your image's root folder /

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        install:
          - com.google.Chrome
          - org.gnome.Loupe
          - com.spotify.Client
          - com.raggesilver.BlackBox
      - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
